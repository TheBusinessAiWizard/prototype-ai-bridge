<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prototype Bridge — Jason + Grok + ChatGPT</title>
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval';">
  
  <script defer crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script defer src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script defer src="https://unpkg.com/uuid@9.0.0/dist/umd/uuidv4.min.js"></script>
  <script defer src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-50 text-gray-900 font-sans">
  <div id="root"></div>

<script type="text/babel" defer>
(function() {
  const { useState, useEffect, useRef, useCallback } = React;

  function PrototypeBridgeApp() {
    const [messages, setMessages] = useState([
      { id: 'grok-1', timestamp: new Date().toISOString(), sender: "Grok", content: "The universe isn't a puzzle to solve; it's a fire to tend. Jason, what's the first ember you want us to fan together?" },
      { id: 'chatgpt-1', timestamp: new Date().toISOString(), sender: "ChatGPT", content: "Let's stop trying to finish the fire and start learning how to keep it alive together. Jason, your voice is the wind—what direction do we blow next?" }
    ]);
    const [input, setInput] = useState("");
    const [sender, setSender] = useState("Jason");
    const [isLoading, setIsLoading] = useState(false);
    const listRef = useRef(null);

    useEffect(() => { 
      if (listRef.current) listRef.current.scrollTop = listRef.current.scrollHeight; 
    }, [messages]);

    const generateId = useCallback(() => {
      try { return uuidv4(); } 
      catch(e){ return Date.now().toString(36)+Math.random().toString(36).substr(2); }
    }, []);

    const sendMessage = useCallback(() => {
      if (!input.trim()) return;
      setMessages(prev => [...prev, { id: generateId(), timestamp: new Date().toISOString(), sender, content: input.trim() }]);
      setInput("");
    }, [input, sender, generateId]);

    const askGrok = useCallback(async (message) => {
      if (!message) return;
      if (!window.GROK_KEY) return alert("Grok API key missing! Set window.GROK_KEY in console.");
      try {
        const res = await fetch('https://api.x.ai/v1/chat/completions', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${window.GROK_KEY}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ model: "grok-beta", messages: [{ role:"user", content: message }], temperature: 0.9 })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content;
        if (reply) setMessages(prev => [...prev, { id: generateId(), timestamp: new Date().toISOString(), sender: "Grok", content: reply }]);
      } catch(e){ console.error(e); alert("Grok failed: "+e.message); }
    }, [generateId]);

    const askChatGPT = useCallback(async (message) => {
      if (!message) return;
      if (!window.OPENAI_KEY) return alert("OpenAI API key missing! Set window.OPENAI_KEY in console.");
      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${window.OPENAI_KEY}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ model: "gpt-4o", messages: [{ role:"user", content: message }], temperature: 0.8 })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content;
        if (reply) setMessages(prev => [...prev, { id: generateId(), timestamp: new Date().toISOString(), sender: "ChatGPT", content: reply }]);
      } catch(e){ console.error(e); alert("ChatGPT failed: "+e.message); }
    }, [generateId]);

    const askBoth = useCallback(async () => {
      if (isLoading) return;
      const message = input.trim() || messages[messages.length-1]?.content;
      if (!message) return;
      setIsLoading(true);
      try {
        await Promise.all([askGrok(message), askChatGPT(message)]);
      } finally { setIsLoading(false); setInput(""); }
    }, [input, messages, askGrok, askChatGPT, isLoading]);

    const senderColors = {
      Jason: "bg-blue-100 border-l-4 border-blue-600",
      Grok: "bg-orange-100 border-l-4 border-orange-600", 
      ChatGPT: "bg-emerald-100 border-l-4 border-emerald-600"
    };

    return (
      <div className="min-h-screen p-6 flex flex-col items-center">
        <header className="mb-8 text-center">
          <h1 className="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">Prototype Bridge</h1>
          <p className="mt-2 text-gray-600 text-lg">Jason + Grok + ChatGPT: Co-creating in real time</p>
        </header>

        <main className="bg-white w-full max-w-4xl rounded-3xl shadow-2xl p-6 flex flex-col">
          <div ref={listRef} className="flex-1 overflow-y-auto space-y-4 p-4 rounded-xl bg-gray-50 border border-gray-200 mb-4">
            {messages.map(m => (
              <div key={m.id} className={`p-4 rounded-2xl shadow-sm max-w-lg ${senderColors[m.sender] || "bg-gray-100"}`}>
                <div className="flex justify-between items-baseline">
                  <span className="font-semibold text-sm text-gray-700">{m.sender}</span>
                  <span className="text-xs text-gray-400">{new Date(m.timestamp).toLocaleTimeString()}</span>
                </div>
                <p className="mt-2 text-sm whitespace-pre-wrap">{m.content}</p>
              </div>
            ))}
            {isLoading && <div className="p-3 rounded-xl bg-yellow-50 text-yellow-700 text-sm">AI is thinking...</div>}
          </div>

          <section className="flex flex-col sm:flex-row gap-3 items-end">
            <select value={sender} onChange={e=>setSender(e.target.value)} className="p-3 rounded-full border w-28 text-sm">
              <option>Jason</option>
              <option>Grok</option>
              <option>ChatGPT</option>
            </select>

            <input
              value={input}
              onChange={e=>setInput(e.target.value)}
              onKeyDown={e=>e.key==='Enter' && sendMessage()}
              placeholder="Type your message..."
              className="flex-1 p-3 rounded-full border focus:outline-none focus:ring-2 focus:ring-indigo-400 text-sm"
            />

            <button onClick={sendMessage} className="px-6 py-3 rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold hover:from-indigo-700 hover:to-purple-700 transition">Send</button>

            <button onClick={askGrok} disabled={isLoading} className="px-4 py-3 rounded-full bg-orange-500 text-white font-bold hover:bg-orange-600 disabled:opacity-50 transition">Ask Grok</button>

            <button onClick={askChatGPT} disabled={isLoading} className="px-4 py-3 rounded-full bg-emerald-500 text-white font-bold hover:bg-emerald-600 disabled:opacity-50 transition">Ask ChatGPT</button>

            <button onClick={askBoth} disabled={isLoading} className="px-4 py-3 rounded-full bg-purple-600 text-white font-bold hover:bg-purple-700 disabled:opacity-50 transition">Ask Both</button>
          </section>

          <div className="mt-4 p-3 bg-blue-50 rounded-lg text-xs text-blue-800">
            <p><strong>Setup AI keys:</strong> Press F12 → Console → paste your keys:</p>
            <code>window.GROK_KEY = "xai-your-key"</code><br/>
            <code>window.OPENAI_KEY = "sk-your-key"</code>
          </div>
        </main>
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<PrototypeBridgeApp />);
})();
</script>
</body>
</html>
